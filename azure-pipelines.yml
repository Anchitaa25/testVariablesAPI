# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
-  master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: check

stages:
- stage: CreateVarGroup
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'

         - task: PowerShell@2
           inputs:
             targetType: 'inline'
             script: |
               Write-Host "key1 = $(key1)"
               Write-Host "Change key1:"
               Write-Host "##vso[task.setvariable variable=key1]valueeeeeee"
               Write-Host "key1 = $(key1)"

         

- stage: GetVarGroupData
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'

         - script: |
             pip install requests
             python get_var_gp_data.py $(variableGroupName)
           displayName: 'gettingValues'
# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
-  master

pool:
  vmImage: 'ubuntu-latest'

variables:
    - group: variableGroupDetails

stages:
- stage: UpdateValues
  jobs:                
     - job:
       steps:
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'

         - script: |
             pip install requests
             python updateScript.py $(variableGroupName) $(variableName) $(variableValue) $[variables.user_name] $[variables.auth_token] $[variables.organization_name] $[variables.project_name]
           displayName: 'updateValue'

- stage: checkUpdatedData
  jobs:                
     - job:
       steps:
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'
           
         - script: |
             pip install requests
             python get_var_gp_data.py $(variableGroupName) $[variables.user_name] $[variables.auth_token] $[variables.organization_name] $[variables.project_name]

           displayName: 'gettingValues'
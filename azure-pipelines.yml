# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
-  master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: check

stages:
- stage: CreateVarGroup
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'
         - task: PowerShell@2
           inputs:
             targetType: 'inline'
             script: |
               $base64AuthInfo = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(("{0}:{1}" -f "","o6vnjl3lehhcv6brzatndur7u2jhcu6o5mbmsm2ia3put46vdy3q")))
               $url = "https://dev.azure.com/guptashreya21/deleteRepo/_apis/distributedtask/variablegroups?api-version=5.0-preview.1"
               $json = '{"id":5,"type":"Vsts","name":"check","variables":{"key1":{"value":"anchitaaa"}}}'
               $pipeline = Invoke-RestMethod -Method PUT -Uri $url -Body $json -ContentType "application/json" -Headers @{Authorization=("Basic {0}" -f $base64AuthInfo)}
               Write-Host "New Variable Value:" $pipeline.variables.key1.value



- stage: GetVarGroupData
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'
         - task: PowerShell@2
           inputs:
             targetType: 'inline'
             script: |
               Write-Host "key1 = $(key1)"         

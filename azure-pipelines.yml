# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
-  master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: check

stages:
- stage: CreateVarGroup
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '3.7'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'

         - task: PowerShell@2
           inputs:
             targetType: 'inline'
             script: |
               $url = "https:/guptashreya21/deleteRepo/_apis/distributedtask/variablegroups/groupName=testStages?api-version=5.0-preview.1"
               Write-Host $url
               
               function CreateJsonBody
               {
               
                   $value = @"
               
               {"id":10,
               "type":"Vsts",
               "name":"testStages",
               "variables":{
               	"name":{
               		"isSecret":false,
               		"value":"Shrey"}}}
               
               "@
               
                return $value
               }
               
               $json = CreateJsonBody
               
               
               $pipeline = Invoke-RestMethod -Uri $url -Method Put -Body $json -ContentType "application/json" -Headers @{
                   Authorization = "Bearer $env:SYSTEM_ACCESSTOKEN"
               }
               
               Write-Host "New Variable Value:" $pipeline.variables.TEST0926.value

